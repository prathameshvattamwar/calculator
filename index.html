<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span id="result">0</span>
        <span id="showOperator"></span>
      </div>
      <div class="keypad">
        <button class="operator" id="clear">AC</button>
        <button class="operator" id="backspace">C</button>
        <button class="operator" id="percent">%</button>
        <button class="operator" id="divide">รท</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="multiply">ร</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="subtract">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="add">+</button>
        <button class="number" id="0">0</button>
        <button class="number" id="decimal">.</button>
        <button class="operator" id="equals">=</button>
      </div>
      <footer>&copy; 2023 Prathamesh</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
